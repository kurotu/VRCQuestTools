name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    env:
      UNITY_VERSION: 2022.3.22f1
      UNITY_CHANGESET: 887be4894c44

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-build-${{ github.ref }}
          restore-keys: |
            Library-build-

      - name: Set up vrc-get
        uses: anatawa12/sh-actions/setup-vrc-get@master
      - name: Resolve VPM packages
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 5
          retry_wait_seconds: 60
          command: vrc-get resolve
      - run: vrc-get info project

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Setup Unity Hub
        run: |
          wget -qO - https://hub.unity3d.com/linux/keys/public | gpg --dearmor | sudo tee /usr/share/keyrings/Unity_Technologies_ApS.gpg > /dev/null
          sudo sh -c 'echo "deb [signed-by=/usr/share/keyrings/Unity_Technologies_ApS.gpg] https://hub.unity3d.com/linux/repos/deb stable main" > /etc/apt/sources.list.d/unityhub.list'
          sudo apt update
          sudo apt-get -y install unityhub

      - name: Restore Unity Editor cache
        id: cache-unity-editor
        uses: actions/cache/restore@v4
        with:
          path: ~/Unity/Hub/Editor
          key: Unity-Editor-${{ env.UNITY_VERSION }}-${{ github.head_ref || github.ref }}
          restore-keys: |
            Unity-Editor-${{ env.UNITY_VERSION }}-

      - name: Set Unity Editor path
        run: |
          UNITY_PATH="$HOME/Unity/Hub/Editor/${{ env.UNITY_VERSION }}/Editor/Unity"
          echo "UNITY_PATH=$UNITY_PATH" >> $GITHUB_ENV

      - name: Install Unity Editor
        if: steps.cache-unity-editor.outputs.cache-hit != 'true'
        run: |
          xvfb-run unityhub -- --headless install --version ${{ env.UNITY_VERSION }} --changeset ${{ env.UNITY_CHANGESET }} --module windows-mono

      - name: Save Unity Editor cache
        uses: actions/cache/save@v4
        if: steps.cache-unity-editor.outputs.cache-hit != 'true'
        with:
          path: ~/Unity/Hub/Editor
          key: Unity-Editor-${{ env.UNITY_VERSION }}-${{ github.head_ref || github.ref }}

      - name: Generate solution
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        run: UNITY_COMMAND=${UNITY_PATH} xvfb-run ./.github/workflows/unity.sh -batchmode -nographics -logFile /dev/stdout -projectPath . -executeMethod Packages.Rider.Editor.RiderScriptEditor.SyncSolution -quit

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: Website/pnpm-lock.yaml
      - run: cd Website && pnpm install --frozen-lockfile
